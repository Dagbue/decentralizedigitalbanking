      <meta name="description" content="
      Decentralized Digital Banking (DDB) originated from the forward-thinking vision of Digital Equipment Corporation
       (DEC) in 1979, during its rapid growth in the global computer industry. Seeking to enhance employee benefits,
        DEC established DDB, offering personalized banking services through an employee-owned Digital Bank. The unique
         approach aimed to reinvest earnings back into members, resulting in reduced loan rates, improved savings
         rates, and complimentary/low-fee services.Officially chartered by the National Digital Banking Administration
          in October 1979, DDB commenced operations in the Bahamas, quickly growing into a formidable institution.
          In 1999, the institution underwent a significant transformation, adopting the name Decentralized Digital
          Banking to reflect its commitment to its rich heritage for longstanding members and its high-tech financial
          capabilities for newer members.Fueled by positive word of mouth and unwavering member loyalty, DDB has become
           the largest Digital Bank in the Bahamas and ranks among the top 20 nationwide. Boasting a global
           community exceeding 1 million members, DDB remains steadfast in prioritizing its members, offering
            unparalleled financial products and services to enhance their lives. Join Decentralized Digital Banking
            for a journey of financial empowerment and innovation.">
